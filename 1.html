<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  * Значения на начало операции: a = 1, b = 1, c, d;
  * a= 1 , префиксная форма ++a , прибавляем к 1+1 =2  , выводим 2
  *
   */
   c = ++a;  //2	
   console.log(c);

  /*
  *  Значения на начало операции:a = 2, b = 1, c = 2, d;
  * d= undefine ,  b++  постфиксная форма, b = 1+1 , но в b 
  * возвращается значение до сложения, т.е. 1 
   */
  d = b++;
  console.log(d);//1

  /*
  * Значения на начало операции:a = 2, b = 2, c = 2, d = 1;
  * ++a - префиксная форма, 1+2 , в переменную а записываем 3
  * 2+3 = получаем 5, записываем в переменную с
   */
  c = 2 + ++a;
  console.log(c); //5

  /*
  *Значения на начало операции:a = 3, b = 2, c = 5, d = 1;
  * b++ прибавляем к 2 единицу, возвращаем в переменную 2
  * 2+2 получем 4 ,возвращаем в d
   */
  d = 2 + b++;
  console.log(d);//4
  
/*
 *Значения на начало операции:a = 3, b = 3, c = 5, d = 4;
*/
  console.log(a);//3
  
  /*
 *Значения на начало операции:a = 3, b = 3, c = 5, d = 4;
  */
  console.log(b);//3
</script>
</body>
