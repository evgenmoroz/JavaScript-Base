Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

 console.log(10 + 10 + "10");//2010  
 /*
 1. 10+10 тип цфры складываются, получается 20
 2.  20 числовое значение конкотенируется со строковым значением "10" , получаем 2010

 */
 console.log(10 + "10" + 10);//101010 
 /*
 1. 10 цисло конкотенируется со строковым занечием "10", оба приводятся к виду строковые значения и добавляются друг к другу, получается 1010
 2.  1010 строковое конкотенируется с 10 цыфровым, оба конкотенируюся как строки и получаем 101010

 */
 
 console.log(10 + 10 + +"10");//30  
/*
 1. 10+10 тип цфры складываются, получается 20
 2.  20 числовое значение  плюсуем с , +"10" - преобразует в цифровое значение(унарный плюс), затем 20+10 равно 30

 */

 console.log(10 / -"");//-Infinity 
/*
 1. Унарный минус имеет приоритет, пустую строку приводит к отрицательному значению  
 2. Превращает пустую строку в число - 0.
 3. при делении 10/0  получаем - бесконечность 

 */

 console.log(10 / +"2,5");//NaN  
 /*
 1. При превращении строки 2,5 исользуется разделитель ","  строку в цифры преобразовать не  получится, будет значение NaN 
 2. 10 делим на NaN  получаем NaN 

 */
